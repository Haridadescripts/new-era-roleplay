<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Página não encontrada</title>
    <style>
        body {
            background: #1a1a1a;
            color: #E0DD4E;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .error-container {
            padding: 20px;
        }
        h1 {
            font-size: 4em;
            margin: 0;
        }
        p {
            font-size: 1.2em;
            margin: 20px 0;
        }
        a {
            color: #E0DD4E;
            text-decoration: none;
            border: 2px solid #E0DD4E;
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        a:hover {
            background: #E0DD4E;
            color: #1a1a1a;
        }
        .error-logo {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <img src="./img/image0.png" alt="New Era Roleplay" class="error-logo">
        <h1>404</h1>
        <p>Página não encontrada</p>
        <a href="/admin/login">Voltar para o login</a>
    </div>
</body>
</html>
